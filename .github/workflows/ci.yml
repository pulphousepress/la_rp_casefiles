name: CI

on:
  push:
    branches: [ work ]
  pull_request:
    branches: [ work ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Lua
        uses: leafo/gh-actions-lua@v9
        with:
          luaVersion: '5.4'
      - name: Install luarocks
        uses: leafo/gh-actions-luarocks@v4
      - name: Install dependencies
        run: |
          luarocks install busted 2.1.0-1
      - name: Run tests
        run: |
          busted
