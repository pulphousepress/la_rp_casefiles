<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Los Animales Radio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="radio">
    <!-- Glow background -->
    <img id="radioGlow" src="img/radio_bkgd_glow.png">

    <!-- Base chassis -->
    <img id="radioChassis" src="img/radio_chassis_bgrd.png">

    <!-- Station logo inside cutout -->
    <img id="station-logo" src="img/off_logo.png">

    <!-- Dial track + needle -->
    <img id="dialIndicator" src="img/dial_indicator.png">

    <!-- Overlay (wood trim/glass) -->
    <img id="radioOverlay" src="img/radio_chassis_ovrly.png">

    <!-- Knobs -->
    <img id="knobLeft" class="knob" src="img/knob.png">
    <img id="knobRight" class="knob" src="img/knob.png">

    <!-- Station ticker -->
    <div id="stationText">OFF</div>
  </div>

  <audio id="player" autoplay loop></audio>
  <script src="script.js"></script>
</body>
</html>
